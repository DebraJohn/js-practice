<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whale Lite</title>
    <style id="dynamic"></style>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="player-interface">
      <div class="container">
        <div class="album_pic"><img src="" alt="" /></div>
        <div class="song_title"></div>
        <div class="singer"></div>
        <div class="playstyles">
          <span class="orderPlay">顺序播放</span>
          <span class="randomPlay current">随机播放</span>
        </div>
        <div class="media_control">
          <div class="icon-prev"><img src="./images/prev.png" /></div>
          <div class="icon-play"><img src="./images/play.png" /></div>
          <div class="icon-next"><img src="./images/next.png" /></div>
        </div>
        <div class="progress-bar"><div class="progressing"></div></div>
        <audio class="music-link" src="" id="music"></audio>
        <div class="timeLine">
          <span class="cur-time">00:00</span>
          <span class="total-time">04:00</span>
        </div>
      </div>
    </div>
    <script src="../../modules/jquery/jquery.min.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/playList.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
